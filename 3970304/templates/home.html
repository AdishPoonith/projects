{% block script %}
<script>
  $(document).ready(function (){

    $.each([
    "{{ url_for('article', folder='Accounting_Finance', filename='Finance_Manager') }}",

    "{{ url_for('article', folder='Sales', filename='Liverpool_sales') }}",
    "{{ url_for('article', folder='Sales', filename='Sales_Manager') }}",
    
    ], function(i, a){
      $.get(a, function(data){

        var shortened = $(data).find('#data-content').text().substring(0, 400);
        var title = $(data).find('#data-title').text();

        // Embed data into the homepage
        $("#data-embed-" + String(i+1)).text(shortened + '...');
        $("#link-" + String(i+1)).text(title);
      });
      $("#link-" + String(i+1)).attr("href", a)
    });    
  });
</script>
